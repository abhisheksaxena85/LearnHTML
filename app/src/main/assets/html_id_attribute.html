<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Id Attribute</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="file_layout.css">
    <style>
        ul{
          margin: 0;
          align-items: left;
          justify-content: left;
          display: flex;
          flex-direction:column;
      }
      ul li{
          font-size: 18px;
          text-align: left;
          margin-right: 0;
          margin-left: 0;
          margin-bottom: 10px;
          margin-top: 0;
      }
      th, td{
        padding: 5px;
      }
      </style> 

</head>
<body>
    <p>The <b>id attribute </b>is used to specify the unique ID for an element of the HTML document. It allocates the unique identifier which is used by the CSS and the JavaScript for performing certain tasks.</p>
    <h2>Syntax:</h2>
    <div id="code_container">
        <div id="code_header">
            <div id="code_title">
                <img src="code (1).svg"/>
                <p>Code Example</p>
            </div>
        </div>
        <div id="code_body">
            <p>
                &lt;tag id="<t style="color: rgb(253, 239, 46); font-size: 17px;">value</t>"&gt;
            </p>
        </div>
    </div>


</body>
</html>
