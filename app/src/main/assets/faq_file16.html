    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        ul{
          margin: 0;
          align-items: left;
          justify-content: left;
          display: flex;
          flex-direction:column;
      }
      ul li{
          font-size: 18px;
          text-align: left;
          margin-right: 0;
          margin-left: 0;
          margin-bottom: 10px;
          margin-top: 0;
      }
      th, td{
        padding: 5px;
      }

<body>
    <p>
        The color of the bullet is always
the color of the first text of the list.
So, if you want to change the
color of the bullet, you must
change the color of the text.
    </p>
