<body>
    <p>
        The &lt;figcaption&gt; element is used
            to provide a caption to an image.
            It is an optional tag and can
            appear before or after the
            Content within the &lt;figure&gt; tag.
            The &lt;figcaption&gt; element is used
            with &lt;figure&gt; element and it can
            be placed as the first or last child
            of the &lt;figure&gt; element.
    </p>
